<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sistema Teste</title>
</head>

<body>
    <div class="container">
        <h2>Cadastro Sistema Teste</h2>
        <form action="" id="formulario-cadastro">
            <label for="nome" class="etiqueta">Nome:</label>
            <input type="text" id="nome" name="nome" class="entrada" required>

            <label for="email" class="etiqueta">Email:</label>
            <input type="email" id="email" name="email" class="entrada" required>

            <label for="senha" class="etiqueta">Senha:</label>
            <input type="password" id="senha" name="senha" class="entrada" required>

            <button type="submit" class="botao">Cadastrar</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
